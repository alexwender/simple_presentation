<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>

	<div class="reveal">
		<div class="slides">
			<section data-markdown="slides.md" data-separator="^^\r?\n---\r?\n$"
				data-separator-vertical="^\r?\n------\r?\n$" data-separator-notes="^Note:" data-charset="iso-8859-15"
				data-transition="slide">
			</section>

			<section>HTML Slide 1
				<section>
					<h3> Mermaid Flowchart</h3>
					<div class="mermaid">
						<pre>
						%%{init: {'theme': 'dark', 'themeVariables': { 'darkMode': true }}}%%
						flowchart TD
							A[Start] --> B{Is it?};
							B -- Yes --> C[OK];
							C --> D[Rethink];
							D --> B;
							B -- No ----> E[End];
					</pre>
					</div>
				</section>
				<section>
					<h2> Another Slide</h2>
				</section>
			</section>
			<section>HTML Slide 2</section>
		</div>
	</div>


	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/mermaid/mermaid.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			controls: true,
			progress: true,
			center: true,

			mermaid: {
				// flowchart: {
				//   curve: 'linear',
				// },
			},

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid]
		});
	</script>
</body>

</html>
